<!DOCTYPE html>
<html>
<head>
  <title>Paper Scissors Rock</title>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

  <!-- JavaScript -->
  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>
<body>
  <div id="main">
    <h1 class="center">Let's play Paper, Scissors, Rock</h1>
    <hr>
    <div class="twelve columns">
      <div id="computer">
        <h3>Computer</h3>
        <img id="computer_image" src="images/leftfist.png" class="animated">
      </div>
      <div id="user">
        <h3 align="right">You</h3>
        <img id="user_image" src="images/rightfist.png" class="animated">
      </div>
    </div>
      <div class="twelve columns">
      <div id="user_controls" class="center">
        <button onClick='play("paper")'>Paper</button>
        <button onClick='play("scissors")'>Scissors</button>
        <button onClick='play("rock");'>Rock</button>
      </div>
      <div id="result" class="center">
        <button onClick='newGame()'>Play Again?</button>
        <p id="winner"></p>
        <p id="score"></p>
      </div>
    </div>
  </div>
</body>
</html>
